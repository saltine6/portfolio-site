<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Jackson's Portfolio</title>

			<h1>JACKSON CHARRON</h1>

				<div id="experienceInfoBox"><p>experience</p></div>
				<div id="aboutMeInfoBox"><p>about</p></div>

		</div>
	</div>
	<div id="projectsOverview">

			<h1>PROJECTS</h1>
		</div>

			</div>

			</div>
			<div class="projectItem right">
				<img src="https://placehold.co/600x400">
				<h2>projectName</h2>
			</div>
		</div>
	</div>
	<div id="footer">
		<p>Site designed, created, and hosted by Jackson Charron</p>
		<p><a href="https://github.com/saltine6/portfolio-site" target="_blank" rel="noreferrer noopener">Source Code</a></p>
